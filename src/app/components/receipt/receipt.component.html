
<section class="container" *ngFor="let receipt of receipt">
  <div class="content">


    <img src="assets/img/logo.jpeg"  width="120" height="120" align="right"/>

  <h1 style="text-align:center">RECIBO ISI</h1>
    <h2 class="text"><strong>Nombre: </strong> {{ receipt.name}}  {{ receipt.lastname}} </h2>
    <h2 class="text"><strong>Productos a Comprar : </strong> {{ receipt.product_name}}   </h2>
    <h2 class="text"> <strong>Total a Pagar: </strong> {{ receipt.cost_product}}Bs. </h2>

    <h2 class="text"><strong>Fecha: </strong>{{receipt.date }}</h2>

      <div class="pt-1 mb-3">
                  <button type="button"style="margin: 10px" class="btn btn-dark" [routerLink]="['/']">
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                  SALIR</button>

                  </div>

  </div>
</section>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
