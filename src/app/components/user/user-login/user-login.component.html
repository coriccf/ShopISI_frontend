<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
              src="assets/img/imglogin2.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;"
              />
            </div>

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="assets/img/logo.jpeg"  width="100" height="100"/>
                    <span class="h1 fw-bold mb-0">ISI Virtual Shop</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h5>

                  <div class="form-outline mb-4">
                    <h5 class="form-label" for="form2Example17">Nombre de usuario</h5>
                    <input type="username" id="form2Example17" class="form-control form-control-lg"
                    name="username" [(ngModel)]="user.username" />
                  </div>

                  <div class="form-outline mb-4">
                    <h5 class="form-label" for="form2Example27">Contraseña</h5>
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                    name="username" [(ngModel)]="user.password"/>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button"  [routerLink]="['']">Iniciar Sesión</button>
                  </div>
                   <div align="center">
                    <a class="card-link"style="font-size: 17px; color: black;"  [routerLink]="['/sesion']">Crea tu cuenta ISI</a>
                   </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
