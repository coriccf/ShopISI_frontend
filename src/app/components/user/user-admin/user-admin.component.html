<div class="container-sm">

  <div class="position top-50 start-50">
    <button class="btn btn-dark" type="button" [routerLink]="['/user-admin/user-form']">Nuevo usuario</button>
  </div>

  <div class="card" style="width: 60rem;">
    <div class="card-body">

      <div class="position-absolute start-50 translate-middle">
        <h1 class="card-title"><b>Lista de usuarios</b></h1>
      </div>


      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Rol</th>
            <th scope="col">Usuario</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Acción</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of user">
            <th scope="row">{{user.user_id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.rol}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
           <td>
            <div>
             <button class="btn btn-success" style="margin: 10px" type="btnEdit" [routerLink]="['/user-admin-update', user.user_id]">Editar</button>
             <button  name="btnDelete" style="margin: 10px"  class="btn btn-danger" (click)="delete(user)">Eliminar</button>
             <button type="button"style="margin: 10px" name ="btnView" class="btn btn-info" [routerLink]="['/profile-view', user.user_id]" >Ver Perfil</button>

            </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
    </div>
</div>
