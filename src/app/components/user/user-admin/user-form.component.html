<div class="container-sm">

  <div class="card" style="width: 60rem;">
    <div class="card-body">

      <div class="position-absolute start-50 translate-middle">
        <h5 class="card-title"><b>Registrar usuarios</b></h5>
      </div>

    <form class="row g-3 needs-validation" novalidate>




      <div class="col-md-6 position-relative"><br><br>

        <label for="inputFirstname">Nombre</label>
        <input type="text" class="form-control" id="inputFirstname" name="firstname" ngModel #firstname="ngModel"
        [class.is-invalid]="firstname.invalid && firstname.touched"
        minlength="1"
        pattern=".*\S+.*"
        required >
        <small class="form-text text-danger" *ngIf="firstname.invalid && firstname.touched">El campo es obligatorio</small>

      </div>




      <div class="col-md-6 position-relative"><br><br>

        
          <label for="inputLastname">Apellido</label>
          <input type="text" class="form-control" id="inputLastname" name="lastname" ngModel #lastname="ngModel"
          [class.is-invalid]="lastname.invalid && lastname.touched"
          minlength="1"
          pattern=".*\S+.*"
          required >
          <small class="form-text text-danger" *ngIf="lastname.invalid && lastname.touched">El campo es obligatorio</small>

      </div>


      <div class="col-md-6 position-relative">

        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" ngModel #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$"
        minlength="1"
        required >
    <small class="form-text text-danger" *ngIf="email.invalid && email.touched">Ingrese un correo valido</small> 

      
      </div>


      <div class="col-md-6 position-relative">
        <label for="inputTag">Rol</label>
        <select id="inputTag" class="form-control" name="name_rol" ngModel required #name_rol="ngModel">
            <option selected value="1">Administrador</option>
            <option selected value="2">Gerente</option>
            <option selected value="3">Ventas</option>
        </select>
    </div>




      <div class="col-md-6 position-relative">


        <label for="inputFirstname">Nombre de usuario</label>
        <input type="text" class="form-control" id="inputFirstname" name="firstname" ngModel #firstname="ngModel"
        [class.is-invalid]="firstname.invalid && firstname.touched"
        minlength="1"
        pattern=".*\S+.*"
        required >
    <small class="form-text text-danger" *ngIf="firstname.invalid && firstname.touched">El campo es obligatorio</small>
      
      </div>



      <div class="col-md-6 position-relative">
        <label for="inputPassword4">Contrase√±a</label>
                  <input type="password" class="form-control" id="inputPassword4" name="password" ngModel #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                  minlength="10"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                  required >
                  <small class="form-text text-danger" *ngIf="password.invalid && password.touched">Debe tener un minimo de 10 caracteres, un numero y una mayuscula </small>

      
      </div>


      <div class="col-12" class="text-center">
        <button class="btn btn-primary" type="submit">Crear usuario</button>
      </div>
    </form>

    </div>
  </div>


</div>
