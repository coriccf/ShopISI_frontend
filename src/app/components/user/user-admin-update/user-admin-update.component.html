<div class="container-sm">

  <div class="card" style="width: 60rem;">
    <div class="card-body">

      <div class="position-absolute start-50 translate-middle">
        <h1 class="card-title"><b>Editar Usuario</b></h1>
      </div>

    <form  class="row g-3 needs-validation" novalidate  >




      <div class="col-md-6 position-relative"><br><br>

        <label for="inputFirstname">Nombre</label>
        <input type="text" class="form-control" id="inputName" name="name" ngModel #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        minlength="1"
        pattern=".*\S+.*"
        required >
        <small class="form-text text-danger" *ngIf="name.invalid && name.touched">El campo es obligatorio</small>

      </div>




      <div class="col-md-6 position-relative"><br><br>


          <label for="inputLastname">Apellido</label>
          <input type="text" class="form-control" id="inputLastname" name="lastname" ngModel #lastname="ngModel"
          [class.is-invalid]="lastname.invalid && lastname.touched"
          minlength="1"
          pattern=".*\S+.*"
          required >
          <small class="form-text text-danger" *ngIf="lastname.invalid && lastname.touched">El campo es obligatorio</small>

      </div>


      <div class="col-md-6 position-relative">

        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" ngModel #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$"
        minlength="1"
        required >
    <small class="form-text text-danger" *ngIf="email.invalid && email.touched">Ingrese un correo valido</small>


      </div>


      <div class="col-md-6 position-relative">
        <label for="inputRol">Rol</label>
        <input type="rol" class="form-control" id="inputRol" name="rol" ngModel #rol="ngModel"
        [class.is-invalid]="rol.invalid && rol.touched"
        minlength="2"
        pattern=".*\S+.*"
        required >
        <small class="form-text text-danger" *ngIf="rol.invalid && rol.touched">El campo es obligatorio</small>


    </div>




      <div class="col-md-6 position-relative">


        <label for="inputFirstname">Nombre de usuario</label>
        <input type="text" class="form-control" id="inputUsername" name="username" ngModel #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        minlength="1"
        pattern=".*\S+.*"
        required >
    <small class="form-text text-danger" *ngIf="username.invalid && username.touched">El campo es obligatorio</small>

      </div>



      <div class="col-md-6 position-relative">
        <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4" name="password" ngModel #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched"
                  minlength="10"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                  required >
                  <small class="form-text text-danger" *ngIf="password.invalid && password.touched">Debe tener un minimo de 10 caracteres, un numero y una mayuscula </small>
      </div>



      <div class="col-md-6 " class="text-center well">
        <div class="position top-50 start-50">

          <button class="btn btn-dark btn btn-space" type="button" [routerLink]="['/user-admin']">Atrás</button>

          <button class="btn btn-dark btn btn-space" type="submit" style="margin: 10px" role="button" (click)='create()'*ngIf="!user.user_id else elseBlock">Crear usuario</button>
          <ng-template #elseBlock>
            <button class="btn btn-dark btn btn-space" type="submit" style="margin: 10px" role="button" (click)='update()'>Actualizar</button>
          </ng-template>

        </div>
      </div>
    </form>

    </div>
  </div>


</div>
