<div class="container main-container">
  <div class="jumbotron">

      <h1 class="display-4 animated fadeIn fast">Forma parte de nuestra Tienda virtual ISI</h1>
      <hr class="my-4 animated fadeIn">
      
  
      <form class="row g-3 needs-validation" novalidate>
    <p class="animated fadeIn">Registrate y disfruta de nuestros productos</p>
        <div class="form-group animated fadeIn fast">
          <div class="form-group col-md-6">
          <label for="inputclientname">Nombre de usuario</label>
         
            <input type="text" class="form-control" name="username" [(ngModel)]="client.username" >
       
      </div>
    </div>

    <div class="form-group animated fadeIn fast">
      <div class="form-group col-md-6">
      <label for="inputclientname">Nombre</label>
     
        <input type="text" class="form-control" name="name" [(ngModel)]="client.name" >
   
  </div>
</div>

<div class="form-group animated fadeIn fast">
  <div class="form-group col-md-6">
  <label for="inputclientname">Apellido</label>
 
    <input type="text" class="form-control" name="lastname" [(ngModel)]="client.lastname" >

</div>
</div>


<div class="form-group animated fadeIn fast">
  <div class="form-group col-md-6">
  <label for="inputclientname">Correo electronico</label>
 
    <input type="email" class="form-control" name="email" [(ngModel)]="client.email" >

</div>
</div>
<div class="form-group animated fadeIn fast">
  <div class="form-group col-md-6">
  <label for="inputclientname">Telefono</label>
 
    <input type="number" class="form-control" name="email" [(ngModel)]="client.telephone" >

</div>
<div class="form-group col-md-6">
  <label for="inputclientname">Direccion</label>
 
    <input type="email" class="form-control" name="email" [(ngModel)]="client.address" >

</div>
</div>

<div class="form-group animated fadeIn fast">
  <div class="form-group col-md-6">
  <label for="inputclientname">Ingresa Contrase√±a</label>
 
    <input type="password" class="form-control" name="password" [(ngModel)]="client.password" >

</div>
</div>

          <div class="col-12" class="text-center">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!client.client_id ">Registrarse</button>
          </div>
    </form>
    <br>
     
  </div>

</div>
