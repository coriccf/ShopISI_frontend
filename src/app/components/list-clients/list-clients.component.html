<div class="container-sm">

    <div class="card" style="width: 60rem;">
      <div class="card-body">

        <div class="position-absolute start-50 translate-middle">
          <h2 class="card-title"><b>Lista de clientes</b></h2>
        </div>


        <table class="table table-sm"  >
          <thead  class="thead-ligth">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Usuario</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Acciones</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of user">
              <th scope="row">{{user.user_id}}</th>
              <td>{{user.username}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>

             <td>
              <div>
           <button type="button"style="margin: 10px" name ="btnView" class="btn btn-info" [routerLink]="['/list-clients/profile-client', user.user_id]" >Ver Perfil</button>
            <button class="btn btn-success" style="margin: 10px" type="btnEdit" [routerLink]="['/list-clients/client-edit', user.user_id]">Editar</button>


              </div>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
      </div>
  </div>
