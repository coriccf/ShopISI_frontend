<div class="container-sm">

    <div class="card" style="width: 60rem;">
      <div class="card-body">
  
        <div class="position-absolute start-50 translate-middle">
          <h1 class="card-title"><b>Registrar categorias</b></h1>
        </div>
  
            <form  class="row g-3 needs-validation" novalidate  >

                <div class="col-md-12 position-relative"><br><br>
                        <label for="nomnbre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="categoria.nombre">
                </div>
            

                <div class="col-md-6 " class="text-center well">
                    <div class="position top-50 start-50">
        
                            <button class="btn btn-dark" style="margin: 10px" type="button" [routerLink]="['/categorias']">Atr√°s</button>
        
                            <button class="btn btn-success" style="margin: 10px" type="submit" role="button" (click)='create()'*ngIf="!categoria.categoria_id else elseBlock">Crear categoria</button>
                            <ng-template #elseBlock>
                                <button class="btn btn-success" style="margin: 10px" type="submit" role="button" (click)='update()'>Actualizar</button>
                            </ng-template>
        
        
                    </div>
                </div>
            </form>

    </div>


    </div>

</div>
